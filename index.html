<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container g-0">
        <div class="row">
            <div class="col">
                <h1>Cadastre-se Aqui</h1>
                <form>
                    <label class="form-label" for="nome">Seu Nome:</label>
                    <input class="form-control" type="text" id="nome" placeholder="Digite seu nome" required>
                    
                    <label class="form-label" for="email">Seu e-mail:</label>
                    <input class="form-control" type="email" id="email" placeholder="Digite seu e-mail" required>
                    
                    <label class="form-label" for="telefone">Telefone:</label> 
                    <input class="form-control" type="tel" id="telefone" placeholder="Digite seu telefone" required>
                    
                    <label class="form-label" for="mensagem">Sua Mensagem:</label>
                    <textarea id="mensagem" class="form-control"></textarea>
                    
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="termos" required>
                        <label class="form-check-label" for="termos">Li e aceito os termos do site</label>
                    </div>
                    
                    <button type="submit" class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <footer>
        &copy; Desenvolvido por Luiz, todos os direitos reservados - 15/10/2024
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
